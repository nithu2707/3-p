plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.32.0'
    // https://mvnrepository.com/artifact/com.evolveum.commons/test-ng
    testImplementation 'com.evolveum.commons:test-ng:4.9.2'
}
test {
    useTestNG()
}
application {
    mainClass = 'org.example.Main'
}
jar {
    manifest {
        attributes 'Main-Class':'org.example.Main'
    }
}